<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN 232</title>
    <style>
        .top-bar {
            background-color: #27aa1d;
            height: 100px;
            padding-top: 15px;
            padding-left: 10px;
        }
        .menu{
            position: relative;
        }
        .menu-btn{
            width: 150px;
            height: 80px;
            background-color: #27aa1d;
            color: white;
            font-size: medium;
            cursor: pointer;
            text-align: center;
            position: relative;
            border: solid white;
        }
        .menu-btn:hover {
            background-color: #0a6500;
            color: black;
            border: solid black;
        }
        .dropdown {
            list-style: none;
            position: absolute;
            left: 0;
            top: -9999px;
            width: 150px;
            }
        .menu:hover .dropdown {
            top: 80px;                 
            }    
        .dropdown li {
            background-color: #ffffff;
            border: 1px solid #000000;
            padding: 10px 0;
            text-align: center;
            }       
        .dropdown li:hover {
            background-color: #f0f0f0;
            }   
    </style>
</head>
<body>
    <div class="top-bar">
    <div class="menu">
        <button class="menu-btn"><span>MENU</span></button>
        <ul class="dropdown">
            <li>coffee</li>
            <li>water</li>
            <li>juice</li>
        </ul>
    </div>
    </div>
</body>
</html>
